apiVersion: apps/v1
kind: Deployment
metadata:
  name: singlezonepool-classic
spec:
  selector:
    matchLabels:
      app: singlezonepool-classic
  template:
    metadata:
      labels:
        app: singlezonepool-classic
    spec:
      containers:
      - name: nginx
        image: nginx
        command: ["/bin/bash"]
        args: ["-c", "while true; do date | tee -a /data/myfile.txt; sleep 15; done"]
        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: singlezonepool-classic
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: multizone
                operator: In
                values:
                - "false"   
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: singlezonepool-classic
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: managed
  resources:
    requests:
      storage: 30Gi
